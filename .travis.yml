language: python
python:
  - "3.7"
  - "3.8"

before_install:
  # Install the latest version of Miniconda
  # -O writes the file to minoconda.sh
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  # - bash miniconda.sh -b -p $HOME/miniconda
  # -b—Batch mode with no PATH modifications to ~/.bashrc. Assumes that you agree to the license agreement. Does not edit the .bashrc or .bash_profile files.
  # -p—Installation prefix/path.
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  # - source "$HOME/miniconda/etc/profile.d/conda.sh"
  # Purpose of hash. See https://www.javatpoint.com/bash-hash-command
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda  # Update CONDA without command line prompt
  # Useful for debugging any issues with conda
  - conda info -a

install:
  - conda install -c bioconda -c conda-forge --file=requirements.txt
  - conda install -c conda-forge codecov pytest-cov pytest-variables gdown
  - gdown https://drive.google.com/uc\?\id=1bSlPldaq3C6Cf9Y5Rm7iwtUDcjxAaeEk -O tests/data/test_data.json

# With pytest codecov requires xml report format
script:
  - python -m pytest --cov-report=xml --cov autometa tests/
after_success:
    - codecov # submit coverage report to codecov.io
