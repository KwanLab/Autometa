{% extends 'startpage/base.html' %}
{% block content %}
    {% for job in jobs %}
        <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="#">{{ job.user }}</a>
            <small class="text-muted">{{ job.date_run }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ job.title }}</a></h2>
            <p class="article-content">{{ job.parameters }}</p>
        </div>
        </article>
    {% endfor %}
{% endblock content %}
