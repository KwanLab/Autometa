{% set name = "Autometa" %}
{% set data = load_setup_py_data() %}

package:
  name: {{ name|lower }}
  version: {{ data.get('version') }}

source:
  path: ./
  # git_url: https://github.com/KwanLab/Autometa.git
  # git_rev: {{ data.get('version') }}
  # git_depth: 1

build:
  noarch: python
  script: python -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python {{ data.get('python_requires') }}
    - pip
    - setuptools
  run:
    - python {{ data.get('python_requires') }}
    - biopython
    - bedtools
    - bowtie2
    - diamond
    - hmmer
    - hdbscan
    - ndcctools
    - numpy >=1.18.*
    - pandas >=1.*
    - parallel
    - prodigal
    - requests
    - scikit-learn
    - scipy
    - samtools
    - tqdm
    - umap-learn

test:
  imports:
    - autometa
  commands:
    - autometa -h
    - autometa-configure -h
    - autometa-kmers -h
    - autometa-coverage -h
    - autometa-markers -h

about:
  home: {{ data.get('url') }}
  license: {{ data.get('license') }}
  license_file: LICENSE.txt
  description: {{ data.get('description')}}
  summary:
    - doc_url: https://autometa.readthedocs.io/en/latest/
    - dev_url: {{ data.get('url') }}

extra:
  maintainers:
   - Jason C. Kwan
   - Evan R. Rees
